doctrine:
    dbal:
        # configure these for your database server
        driver: 'pdo_pgsql'
        server_version: '11.2'
        charset: utf8
        default_table_options:
            charset: utf8
            collate: -

        url: '%env(resolve:DATABASE_URL)%'

        types:
            user_user_id: 'App\Domain\Auth\Entity\User\IdType'
            user_user_role: 'App\Domain\Auth\Entity\User\RoleType'
            user_user_email: 'App\Domain\Auth\Entity\User\EmailType'
            todos_task_id: 'App\Domain\Todos\Entity\Task\IdType'

    orm:
        auto_generate_proxy_classes: true
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true
        mappings:
            User:
                is_bundle: false
                type: annotation
                dir: '%kernel.project_dir%/src/Domain/Auth/Entity'
                prefix: 'App\Domain\Auth\Entity'
                alias: User
            Task:
                is_bundle: false
                type: annotation
                dir: '%kernel.project_dir%/src/Domain/Todos/Entity'
                prefix: 'App\Domain\Todos\Entity'
                alias: Task
